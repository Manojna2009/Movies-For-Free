<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movies for Free - Watch Free Movies on My TankieTube Channel">
    <meta name="author" content="Your Name">
    <title>Movies For Free - TankieTube Channel</title>
    
    <!-- Google Fonts for Apple-like typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Main CSS for Apple-like style -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }

        header h1 {
            font-size: 1.8em;
            color: #333;
            font-weight: 500;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        .hero {
            background-color: #ffffff;
            text-align: center;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.3em;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
        }

        .channel-section {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .channel-section iframe {
            width: 80%;
            height: 80vh;
            border-radius: 10px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
            position: relative;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }

        /* Smooth transitions */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Scroll snap for smooth scrolling between sections */
        html {
            scroll-behavior: smooth;
        }

        body {
            scroll-snap-type: y mandatory;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Movies For Free</h1>
    </header>

    <section class="hero">
        <div>
            <h1>Watch Free Movies Online</h1>
            <p>Stream free movies directly from our TankieTube channel with a premium experience. No sign-up required!</p>
        </div>
    </section>

    <section class="channel-section">
        <!-- Embed the channel link -->
        <iframe title="Movies For Free" width="560" height="315" src="https://tankie.tube/video-playlists/embed/4e67209d-ea6e-4b62-adee-1a2dd2d976a7" frameborder="0" allowfullscreen="" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </section>

    <footer>
        <p>Powered by <a href="https://tankie.tube" target="_blank">TankieTube</a></p>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript for Header Effects -->
    <script>
        // Smooth background transition on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(255, 255, 255, 1)';
            } else {
                header.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            }
        });
    </script>
</body>
</html>
